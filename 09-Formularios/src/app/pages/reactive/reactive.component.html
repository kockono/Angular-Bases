
<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
            <small *ngIf="nombreNoValido" class="text-danger">{{smallNombreValido}}</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellidos</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
            <small *ngIf="!apellidoNoValido">{{smallNombreValido}}</small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Nombre de usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="password1"
             [class.is-invalid]="password1NoValido">
      <!-- <small class="text-danger">Ingrese el correo </small> -->
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repita Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Repita Contraseña"
             formControlName="password2"
             [class.is-invalid]="password2NoValido">
      <!-- <small class="text-danger">Ingrese el correo </small> -->
    </div>
  </div>


  
  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">

      <div class="col">

        <input type="text"
               class="form-control"
               placeholder="Distrito"
               formControlName="distrito"
               [class.is-invalid]="distritoNoValido">

      </div>

      <div class="col">

        <input type="text"
               class="form-control"
               placeholder="Ciudad"
               formControlName="ciudad"
               [class.is-invalid]="ciudadNoValida">

      </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>PasaTiempo</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody formArrayName="pasatiempos"> <!-- Padre superior un form de un arreglo de pasatiempos -->
        <tr *ngFor="let control of pasatiempos.controls; let i = index">
          <td>{{i + 1}}</td>
          <td>
            <input type="text" class="form-control" [formControlName]="i"> <!-- Como es un arreglo se pone entre llaves -->
          </td>
          <td> <button class="btn btn-danger"
                       (click)="borrarPasaTiempos(i)" >Borrar</button></td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary mt-3 mb-5 btn-block" 
            (click)="agregarPasaTiempo()"
            type="button">+ Agregar</button> <!-- No dispara validaciones si es de tipo button -->

  </div>
</div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>



<hr>

<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{forma.status}}
</pre>

<pre>

  {{forma.value | json}}

</pre>
