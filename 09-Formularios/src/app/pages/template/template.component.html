
<h4>Formularios <small> Templates </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formularioTemplate)" #formularioTemplate="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
    <!-- Ng touched no ah sido tocado, Ng-pristine no ah cambiado el data, Ng valid el campo de texto esta pasando las validaciones Ng Dirty Ya fue tocado-->
    <!-- [ngModel] Recibe valores pero no emite valores -->
    <!-- [class.is-invalid] le agrega la clase si es true -->
    <!-- #nombre="ngModel" Si se cumple la condición mandale el booleano -->
    <!-- nombre.touched si el usuario toco el campo -->
    <!-- Require si es necesario porque crea un bug que si lo escribes bien y luego lo borras te lo tomara como valido -->

        <input class="form-control"
               name="nombre"
               [ngModel]="usuario.nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               required
               minlength="3"
               type="text"
               placeholder="Nombre"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" 
                class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               required
               minlength="3"
               [ngModel]="usuario.apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               #apellido="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" 
               class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             placeholder="Correo electrónico"
             type="email"
             name="correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [ngModel]="usuario.correo"
             [class.is-invalid]="correo.invalid && correo.touched"
             #correo="ngModel"
             required>
        <small *ngIf="nombre.invalid && nombre.touched" 
             class="form-text text-danger">Ingrese 5 letras</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              required 
              [ngModel]="usuario.pais"
              [disabled]="paises.length === 0"
              name="pais"
              #pais="ngModel">

              <!-- Le pone el value del pais.codigo de la misma posiciíon que seria el pais ? -->
         <option *ngFor="let pais of paises" 
                  [value]="pais.codigo">{{pais.nombre}} </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" 
             class="form-text text-danger">Seleccione Un Pais</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
            <!-- Se basa en el value -->
          <input class="form-check-input"
                 type="radio"
                 name="genero"
                 value="M"
                 required
                 [ngModel]="usuario.genero"
                 [class.is-invalid]="genero.invalid && genero.touched"
                 #genero>
          <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               value="F"
               required
               [ngModel]="usuario.genero"
               #genero>
        <label class="form-check-label">Femenino</label>
    </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
