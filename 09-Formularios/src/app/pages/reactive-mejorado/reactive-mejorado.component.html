<p>reactive-mejorado works!</p>

<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="campoNoValido('nombre')">
            <small *ngIf="!campoNoValido('nombre')" class="text-danger">{{smallCampoValido('nombre')}}</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellidos</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="campoNoValido('apellido')">
            <small>{{smallCampoValido('apellido')}}</small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="campoNoValido('correo')">

    </div>
  </div>

  
  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">

      <div class="col">

        <input type="text"
               class="form-control"
               placeholder="Distrito"
               formControlName="distrito">

      </div>

      <div class="col">

        <input type="text"
               class="form-control"
               placeholder="Ciudad"
               formControlName="ciudad">

      </div>
  </div>
</div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>



<hr>

<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{forma.status}}
</pre>

<pre>

  {{forma.value | json}}

</pre>
