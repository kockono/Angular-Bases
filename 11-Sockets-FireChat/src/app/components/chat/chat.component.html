<h1>Chat</h1>
<hr>


<div class="app-mensajes" id="app-mensajes">
    
    <div *ngFor="let chat of _chatService.chats"
         [ngClass]="{'text-right':_chatService.usuario.uid == chat.uid}">

        <span class="badge" [ngClass]="{'badge-primary': _chatService.usuario.uid == chat.uid,
                                        'badge-success': _chatService != chat.uid}">
            {{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>

</div>


<input type="text" placeholder="Enviar Mensaje"
       name="mensaje"
       class="form-control"
       [(ngModel)]="mensaje"
       (keyup.enter)="enviar_mensaje()">
