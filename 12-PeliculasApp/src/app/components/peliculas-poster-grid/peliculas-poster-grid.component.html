<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" 
             alt="" 
             class="img-fluid poster"
             (click)="onMovieClick(movie)"
        >
        <div class="">
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating value="movie.vote_averange" 
                                 totalstars="10"
                                 checkedcolor="yellow"
                                 uncheckedcolor="grey"
                                 size="14px"
                                 readonly="false">
                    </star-rating>

                </div>
                <div class="col-2 text-white">
                    {{movie.vote_averange | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
