<h1>Buscado: <small>{{objetoBuscado}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{objetoBuscado}}
        </div>
    </div>

</div>


<div class="card-columns">

  <app-heroe-tarjeta [heroe]="h" [index]="h.indx" *ngFor="let h of heroes; let i = index"></app-heroe-tarjeta>

</div>
